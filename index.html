<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            font-family:'Walter Turncoat';
        }
        #map, #points-list {
            float:left;
            margin:10px;
        }
        .points {
            width:200px;
            font-size:11px;
            float:left;
        }
        #target {
            float:left;
        }
        li:hover {
            background: #f69999;
            cursor: pointer;
        }
        h1 { 
            clear:both;
        }
        #target input[type="text"] {
            float:left;        
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAWi-BMy_-pIul3fJ_Wtb0cRT3I7pH2kvG1cR-tJYe6MY47rYQkhSW5GtCSMu1hzYQV-I51AbntfO0SA" type="text/javascript"></script>
    <script type="text/javascript">
        /* TODOS:
            * Should change polyline/markers to store them in arrays, refactor
            the various collections here so it's not as wasteful
            
            * Add some sort of behavior to allow selecting a route for editing
            and marker display
            
            * Allow inserting at a position in the array for points rather than
            always at the end 
            
        */
    
        var map;
        var waypoints = new Array();
        var markers = new Array();
        var routes = new Array();
        var colors = new Array();
        var geocoder = new GClientGeocoder();
        var start;
        var activeRoute = 0;
        var hidePoints = false;

        function initialize() {
            if (GBrowserIsCompatible()) {
                map = new GMap2(document.getElementById("map"));
                map.setCenter(new GLatLng(51.52, -0.08), 16);
                map.setUIToDefault();
                GEvent.addListener(map, 'click', addWaypoint);
                routes[activeRoute] = new Array();
                colors[activeRoute] = $('#color').val();
            }
        }
        function addWaypoint(overlay, latlng, overlaylatlng) {
            waypoints = routes[activeRoute];
            
            var wp = new GPoint(latlng.lng(), latlng.lat());
            waypoints.push(wp);
            
            var marker = new GMarker(wp, {draggable: true});
            markers.push(marker);
            
            //GEvent.addListener(marker, "mouseover", handleMarker);
            GEvent.addListener(marker, "dragend", handleMarkerDragEnd);
            
            console.log("Added new waypoint ("+waypoints.length+")");
            drawPath();
            $('.points').append('<li>['+waypoints.length+']'+'('+latlng.lat()+', '+latlng.lng()+')</li>');
          
            // Should cache the point instead of this
            var oldPoint = waypoints[waypoints.length-1];
            var oldLatLng = map.fromContainerPixelToLatLng(oldPoint);
            //console.log("Distance to new point: "+oldLatLng.distanceFrom(latlng)/1000); // in km            
            routes[activeRoute] = waypoints;
        }
        function clearAll() {
            waypoints = [];
            markers = new Array();
            routes = [];
            activeRoute = 0;
            routes[activeRoute] = new Array();
            map.clearOverlays();
            $('.points').html('');
        }
        function drawPath() {
            map.clearOverlays();
            for(var x=0; x<routes.length; x++) {
                waypoints = routes[x];
                var polyline = new GPolyline(waypoints, colors[x], 3);
                GEvent.addListener(polyline, "click", clickRoute);
                map.addOverlay(polyline);
                var routeLength = (routes[x].length);
                
                if(x==activeRoute) {
                    for(var y=0; y<routeLength; y++) {
                        if(!hidePoints) {
                            map.addOverlay(markers[y]);
                        }
                    }
                }
            }
        }
        
        function handleMarker() {
            this.openInfoWindowHtml();
        }
        
        function handleMarkerDragEnd() {
            var index = markers.indexOf(this);
            waypoints[index] = new GPoint(this.getLatLng().lng(), this.getLatLng().lat());
            console.log("Dropped pin #"+index);
            drawPath();
        }
        
        function clickRoute(e) {
            console.log("Route clicked");
        }
    </script>
</head>
<body>
<div id="map" style="width: 800px; height: 600px"></div>
<div id="target">
    <h2>Center me!</h2>
    <input type="text" value="N1 6NU" id="location">
    <input type="text" value="0000ff" id="color">
    <button id="locate">Locate</button>
    <button id="newRoute">new route</button>
    <button id="reset">Reset</button>
    
    <input type="checkbox" id="hidePoints" />
    <label for="hidePoints">Hide points</label>
</div>
<div id="points-list">
    <h2>Waypoints</h2>
    <ul class="points">
    </ul>
</div>
<h1>Simple Map waypoint - testing</h1>
<script type="text/javascript">
    $(document).ready(function() {
        initialize();
        $('#reset').click(clearAll);
        $('#locate').click(function() {
            var target = $('#location').val();
            console.log('looking up: '+target);
            geocoder.getLatLng(target, function(point) {
                map.setCenter(point, 16);
            });
        });
        $('.points li').live('click', function() {
            var idx = $(this).index();
            $(this).fadeOut().remove();            
            waypoints.splice(idx, 1);
            markers.splice(idx, 1);
            drawPath();
            console.log("index to remove was "+idx+", length is now "+waypoints.length);
        });
        $('#newRoute').click(function () {
            activeRoute++;
            $('.points').html('');
            routes[activeRoute] = new Array();
            markers = new Array();
            colors[activeRoute] = $('#color').val();
            console.log("Active route now "+activeRoute);
        });
        $('#hidePoints').click(function() {
            hidePoints = !hidePoints;
            drawPath();
        });
    });
</script>

</body>
</html>
